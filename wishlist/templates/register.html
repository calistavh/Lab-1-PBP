{% extends "base.html" %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}
<div class = "login container text-center my-3">
  <h1>Formulir Registrasi</h1>
  <hr>

  <form method="POST">
    {% csrf_token %}
    <table class="table table-striped">
      {{ form.as_table }}
    </table>
    <input class="btn btn-dark" type="submit" name="submit" value="Daftar"/></td>
  </form>

  {% if messages %}
    {% for message in messages %}
      <br><span class="text-danger">{{ message }}</span>
    {% endfor %}
  {% endif %}

</div>
{% endblock content %}
